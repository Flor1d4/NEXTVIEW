  <script>
    function loadMovie() {
      const data = JSON.parse(localStorage.getItem("nextview_selectedMovie"));
      if (data) {
        document.getElementById("movie-title").textContent = data.title;
        document.getElementById("movie-img").src = data.img;
        document.getElementById("movie-img").alt = data.title;
        document.getElementById("movie-description").textContent = data.description || "No description available.";
      }
    }

    function addToFavourites() {
      const data = JSON.parse(localStorage.getItem("nextview_selectedMovie"));
      const current = JSON.parse(localStorage.getItem("nextview_favourites")) || [];
      const exists = current.find(f => f.title === data.title);
      if (!exists) {
        current.push(data);
        localStorage.setItem("nextview_favourites", JSON.stringify(current));
        alert("Added to favourites!");
      } else {
        alert("Already in favourites.");
      }
    }
    
  </script>
