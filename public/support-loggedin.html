<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - NextView</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

   <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="img/logo.jpg" alt="NextView Logo" />
    </div>
    
    <nav class="nav">
      <a href="index-loggedin.html">Home</a>
      <a href="movies-loggedin.html">Movies</a>
      <a href="series-loggedin.html">Series</a>
      <a href="favourites-loggedin.html">Favourites</a>
      <a href="about-loggedin.html">About</a>
    </nav>
    
    <div class="auth-buttons">
      <div class="user-panel">
  <img src="img/avatar.jpg" alt="Avatar" class="avatar" onclick="toggleDropdown()" />
  <span class="arrow">▾</span>

  <div id="dropdown" class="dropdown hidden">
    <a href="account.html">
  <span class="icon">
    <img src="img/account-icon.png" alt="Account" class="menu-icon">
  </span>
  Account Settings
</a>

<a href="support-loggedin.html">
  <span class="icon">
    <img src="img/support-icon.png" alt="Support" class="menu-icon">
  </span>
  Support
</a>
    <a href="#" onclick="logout()"><span class="icon"></span> Logout</a>
  </div>
</div>

      
    </div>
  </header>

  <!-- Support Section -->
  <section class="section" style="margin-top: 100px; max-width: 600px; margin-left: auto; margin-right: auto;">
    <h2>Support</h2>
    <p>If you have any problems or questions, feel free to contact us using the form below.</p>

    <form id="support-form" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Describe your issue..." rows="6" required></textarea>
      <button type="submit" class="btn green">Send Message</button>
      <div id="support-message" class="message"></div>
    </form>
  </section>
<!-- Footer -->
<footer class="custom-footer">
    <div class="footer-content">
      <div class="footer-text">
        <p>Our platform is trusted by millions &<br>features best updated movies all<br>around the world.</p>
        <div class="footer-links">
          <a href="privacy-loggedin.html">Privacy policy</a>
          <a href="terms-loggedin.html">Term of service</a>
          <!-- <a href="#">Language</a> -->
        </div>
      </div>
      <div class="footer-nav-social">
        <!-- <nav class="footer-nav">
          <a href="index-loggedin.html">Home</a> /
          <a href="#">Discover</a> /
          <a href="#">Influence</a> /
          <a href="#">Release</a>
        </nav> -->
        <div class="footer-social">
          <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
          <a href="#"><img src="img/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="img/google.png" alt="Google" /></a>
        </div>
        <p class="footer-copy">© 2025</p>
      </div>
    </div>
  </footer>
  
  <script>
    document.getElementById("support-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = this.name.value;
      const email = this.email.value;
      const message = this.message.value;

    
      localStorage.setItem("support_lastMessage", JSON.stringify({ name, email, message }));

      document.getElementById("support-message").textContent = "✅ Your message has been sent!";
      this.reset();
    });
  </script>
<script src="scripts/coursor.js"></script>
<script>
  function toggleDropdown() {
    document.getElementById('dropdown').classList.toggle('hidden');
  }

  function logout() {
    localStorage.removeItem("nextview_user");
    window.location.href = "index.html";
  }
</script>
<script>
  const user = localStorage.getItem("nextview_user");
  if (!user) {
    window.location.href = "index-loggedin.html";
  }
</script>
</body>
</html>
